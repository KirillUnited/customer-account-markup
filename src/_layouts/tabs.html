<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "../_includes/head.njk" %}
        {% block head %}
            <link rel="stylesheet" href="/assets/styles/index.css"/>
            <link rel="stylesheet" href="/assets/styles/themes/page-account.css"/>
        {% endblock %}
    </head>
    <body class="page-tabs">
        <div class="wrapper">
            {% include "../_includes/header.html" %}
            <main class="content">
                <section class="section tabs">
                    <div class="container">
                        <div class="section-inner">
                            {{ content | safe }}
                        </div>
                    </div>
                </section>
            </main>
            {% block footer %}
            {% if footer %}
            <footer class="footer">
                <div class="container">
                    <div class="footer-inner">
                        {{ footer|safe }}
                    </div>
                </div>
            </footer>
            {% endif %}
            {% endblock %}
        </div>
        {% include "../_includes/scripts.html" %}
        {% block scripts %}{% endblock %}
    </body>
</html>
